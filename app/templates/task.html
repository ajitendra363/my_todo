{% extends "base.html" %}

{% block title %}Task{% endblock %}

{% block content %}
<div class="task-box">
    <h2>Tasks</h2>
    <ul>
        <form action="{{ url_for('tasks.add_task') }}" method="post" class="task-form">
            <div class="form-group">
                <label for="task">New Task:</label>
                <input type="text" id="task" name="title" placeholder="New Task" required>
            </div>
            <button type="submit" class="btn">Add Task</button>
        </form>
    </ul>
    <br>
    {% if tasks %}
        <form action="{{ url_for('tasks.clear_task') }}" method="post">
            <button type="submit" class="btn-clear">Clear All Task</button>
        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>
                            <span class="badge {{ task.status | lower }}">{{ task.status }}</span>
                        </td>
                        <td>
                            <form action="{{ url_for('tasks.toggle_status', task_id=task.id) }}" method="post">
                                <button type="submit" class="btn-small">Next</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No tasks available. Please add a task.</p>
    {% endif %}
</div>
{% endblock %}
